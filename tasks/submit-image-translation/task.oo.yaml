inputs_def:
  - handle: imageURL
    description: "%the-url-of-the-image-to-be-translated%"
    json_schema:
      type: string
    nullable: false
  - handle: sourceLang
    description: "%source-language%"
    json_schema:
      type: string
      enum:
        - zh
        - en
        - ko
        - ja
        - ru
        - es
        - fr
        - pt
        - it
      ui:options:
        enumNames:
          - "Chinese (简体中文)"
          - "English (英文)"
          - "Korean (韩语)"
          - "Japanese (日语)"
          - "Russian (俄语)"
          - "Spanish (西班牙语)"
          - "French (法语)"
          - "Portuguese (葡萄牙语)"
          - "Italian (意大利语)"
    value: "zh"
    nullable: false
  - handle: targetLang
    description: "%target-language%"
    json_schema:
      type: string
      enum:
        - zh
        - en
        - ko
        - ja
        - ru
        - es
        - fr
        - pt
        - it
      ui:options:
        enumNames:
          - "Chinese (简体中文)"
          - "English (英文)"
          - "Korean (韩语)"
          - "Japanese (日语)"
          - "Russian (俄语)"
          - "Spanish (西班牙语)"
          - "French (法语)"
          - "Portuguese (葡萄牙语)"
          - "Italian (意大利语)"
    value: "en"
    nullable: false

outputs_def:
  - handle: taskId
    description: "%the-task-id-for-polling-the-translation-result%"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%submit-image-translation%"
icon: ":carbon:image-copy:"
description: "%submit-an-image-translation-request-to-the-qwen-mt-image-service%"
