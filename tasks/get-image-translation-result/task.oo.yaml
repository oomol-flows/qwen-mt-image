inputs_def:
  - handle: taskId
    description: "%the-task-id-returned-from-the-submit-request%"
    json_schema:
      type: string
    nullable: false
  - group: Optional
    collapsed: true
  - handle: maxRetries
    description: "%maximum-number-of-polling-attempts%"
    json_schema:
      type: number
    value: 60
    nullable: true
  - handle: retryInterval
    description: "%seconds-to-wait-between-polling-attempts%"
    json_schema:
      type: number
    value: 2
    nullable: true

outputs_def:
  - handle: translatedImageURL
    description: "%url-of-the-translated-image%"
    json_schema:
      type: string
  - handle: status
    description: "%final-status-of-the-translation-task%"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%get-image-translation-result%"
icon: ":carbon:image-search:"
description: "%poll-the-qwen-mt-image-service-for-translation-results-using-the%"
