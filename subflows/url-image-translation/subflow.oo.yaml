title: "%url-image-translation%"
description: "%translate-text-in-an-image-url-from-source-to-target-language-an%"
nodes:
  - node_id: submit#1
    task: self::submit-image-translation
    inputs_from:
      - handle: imageURL
        value: "https://help-static-aliyun-doc.aliyuncs.com/assets/img/zh-CN/6962921671\
          /p1007156.webp"
        from_flow:
          - input_handle: imageURL
      - handle: sourceLang
        value: zh
        from_flow:
          - input_handle: sourceLang
      - handle: targetLang
        from_flow:
          - input_handle: targetLang

  - node_id: get-result#1
    task: self::get-image-translation-result
    inputs_from:
      - handle: taskId
        from_node:
          - node_id: submit#1
            output_handle: taskId
      - handle: maxRetries
        value: 60
      - handle: retryInterval
        value: 2
inputs_def:
  - handle: imageURL
    description: "%the-url-of-the-image-to-be-translated3%"
    json_schema:
      type: string
    value: https://help-static-aliyun-doc.aliyuncs.com/assets/img/zh-CN/6962921671/p1007156.webp
    nullable: false
    executor_name: python
  - handle: sourceLang
    description: "%source-language3%"
    json_schema:
      type: string
      enum:
        - zh
        - en
        - ko
        - ja
        - ru
        - es
        - fr
        - pt
        - it
      ui:options:
        enumNames:
          - Chinese (简体中文)
          - English (英文)
          - Korean (韩语)
          - Japanese (日语)
          - Russian (俄语)
          - Spanish (西班牙语)
          - French (法语)
          - Portuguese (葡萄牙语)
          - Italian (意大利语)
    value: en
    nullable: false
    executor_name: python
  - handle: targetLang
    description: "%target-language3%"
    json_schema:
      type: string
      enum:
        - zh
        - en
        - ko
        - ja
        - ru
        - es
        - fr
        - pt
        - it
      ui:options:
        enumNames:
          - Chinese (简体中文)
          - English (英文)
          - Korean (韩语)
          - Japanese (日语)
          - Russian (俄语)
          - Spanish (西班牙语)
          - French (法语)
          - Portuguese (葡萄牙语)
          - Italian (意大利语)
    value: zh
    nullable: false
    executor_name: python
outputs_def:
  - handle: translatedImageURL
    description: "%url-of-the-translated-image2%"
    json_schema:
      type: string
    nullable: false
    executor_name: python
outputs_from:
  - handle: translatedImageURL
    from_node:
      - node_id: get-result#1
        output_handle: translatedImageURL
